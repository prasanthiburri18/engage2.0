    <head>
        <meta charset="utf-8">

        <link href="css/style.css" rel="stylesheet">

        <link href="engagecalci/style.css" rel="stylesheet">

        <link href="engagecalci/fullcalendar.print.css" media="print" rel="stylesheet">

    <body class="phiblock">
        <div class="topheader">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="headerlogo">
                            <img src="images/logo.jpg" alt="logo">
                            <img src="images/engage-logo.png" alt="engage-logo" class="engage-logo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section>
            <div class="headerbottom">
                <div class="container">

                </div>
            </div>

        </section>
        <section>
            <div class="scroll-outer">
                <div class="row dashboardbox">
                    <div class="col-md-12 col-sm-12" id="dobwidget">
                        <h4>Welcome<br>from<br>ABC Health</h4>
                        <p>To view your new message, enter your date of birth</p>
                        <p class="datepicker-block"><input type="date" name="patientdob" id="patientdob" required="" readonly /></p>
                        <div class="formbtn">
                               
                               
                                <button class="active" id="checkpatientdob">Verify</button>
                            </div>
                      
                    </div>
                    <div class="col-md-12 col-sm-12 patientblockmessage" id="messwidget">
                 
                         <p id="patientblockmessage">
                     
                         </p>
                    </div>
                   
                </div>
            </div>

        </section>
        <script src="js/jquery.js"></script>


        <script src="js/bootstrap.js"></script>
        <script src="jqueryui/jquery-ui.js"></script>
        <script src="js/engageconfig.js"></script>
        <script type="text/javascript" src="js/validation.min.js"></script>
        <script type="text/javascript" src="js/loadingoverlay.min.js"></script>
<script src="js/jquery.toast.js"></script>

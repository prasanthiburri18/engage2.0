<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Quantified Care</title>
      <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/jquery.toast.css" rel="stylesheet">
        <link href="css/fonts.css" rel="stylesheet">
        <link href="css/font-awesome.css" rel="stylesheet">
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <div class="loginlogo">
                      <img src="images/logo.jpg"/>
                  </div>
              </div>
              <div class="col-md-12">
                  <div class="loginlogo">
                      <img src="images/engage-logo.png">
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                  <section id="regisucc">
                    <div class="formtitle resetpass">
                        <h2>Reset Your Password</h2>
                    </div>
                 <div class="alert alert-warning" id="changepass" style="display:none;">
 Password Updated Successfully.
</div>
                      <div class="alert alert-warning" id="changepasserr" style="display:none;">
 Password updation failed.
</div>
                      <form accept-charset="utf-8" method="post" id="changepassword-form" class="simform">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="sminputs">
                                         <div class="input full">
                                           <!--<label class="string optional" for="user-name">Email*</label>-->
                                           <input class="string optional" maxlength="255" id="newpassword" name="newpassword" placeholder="New Password" type="password" size="50" />
                                         </div>
                                       </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="sminputs">
                                         <div class="input full">
                                         
               <input class="string optional" maxlength="255" id="password_again" name="password_again" placeholder="Confirm Password" type="password" size="50" />
                                         </div>
                                       </div>
                                </div>
                                <div class="col-md-12">
                                        <div class="simform__actions">
                      <button class="submit"  value="Log In" name="passchange-btn-login" id="changepass-btn-login">Save new password</button>
                                 </div> 
                                    </div>
                            </div>
                      </form>
                      
                      
                    </section>
              </div>

              <div class="col-md-12">
                  <div class="copyright">
                       &#169; 2017 Quantified Care, Inc. All Rights Reserved.
                  </div>
                 
              </div>
      </div>
                </div>          

    <script src="js/jquery.js"></script>

    <script src="js/bootstrap.js"></script>
    <script src="js/engageconfig.js"></script>
    <script type="text/javascript" src="js/validation.min.js"></script>
     <script type="text/javascript" src="js/loadingoverlay.min.js"></script>
     <script src="js/jquery.toast.js"></script>
       <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Profile</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="jqueryui/jquery-ui.css">
        <link href="css/datatables.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
         <link href="css/jquery.toast.css" rel="stylesheet">
        <link href="css/fonts.css" rel="stylesheet">
        <link href="css/font-awesome.css" rel="stylesheet">
       </head>
    <body>
        <div class="topheader">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="headerlogo">
                            <a href="patientslist.html">    <img src="images/logo.jpg" alt="logo">
                                <img src="images/engage-logo.png" alt="engage-logo" class="engage-logo"></a>
                        </div>


                    </div>
                    <div class="col-md-6 col-sm-6 profile-block">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                            <span class="lguser"></span> <img src="images/dropdown-icon.png" alt="dropdown-icon">
                        </a>
                        <div class="dropdown-menu">
                            <div class="docpro">

                                <div class="docbio">
                        <a  id="logoutbtn" class="logout" href="myaccount.html">Settings</a>
   <button name="btn btn-login" id="logoutbtn" class="logout" value="LogOut" onclick="logout();">Log Out</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section>
            <div class="headerbottom">
                <div class="container">
                    <a href="patientslist.html">Patients</a>
                    <a href="pathwaylist.html">Pathways</a>
                </div>
            </div>

        </section>
        <section>
            <div class="maincontent settingspage">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <div class="Sideblock">
                                <label>Settings</label>
                                <ul>
                                    <li class="active">My Account</li>
                                    <!--<li><a href="myacount.html">My Organization</a></li>-->
                                    <li><a href="myteam.html">My Team</a></li>
                                    <!--<li><a href="#">Log out</a></li>-->
                                    <!--<li>Help</li>-->
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8">
                            <div class="title-block">
                                <h3>My Profile</h3>
                            </div>
                            <div class="dashboardbox">
                                <form  accept-charset="utf-8" method="post" id="userprofile-form" class="simform">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="col-md-3 col-sm-3">
                                                <label>Name:</label><sup>*</sup>
                                            </div>
                                            <div class="col-md-9 col-sm-9">
                                                <input type="text"  required name="fullname" id="fullname"/>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="col-md-3 col-sm-3">
                                                <label>Email:</label><sup>*</sup>
                                            </div>
                                            <div class="col-md-9 col-sm-9">
                                                <input type="text" name="email" id="email" required/>
                                            </div>
                                        </div>
                                        
                                        <!--Team Member phone--> 
                                        
                                        
                                        <div class="col-md-12">
                                    <div class="col-md-3 col-sm-3">
                                        <label>Phone</label>
                                    </div>
                                    <div class="col-md-9 col-sm-9 mobile-format">
                                        <input id="phone1" class="myphone" name="phone1" type="text" size="3" value="" maxlength="3"/>
                                        <!--<span></span>-->
                                        <input id="phone2" class="myphone" name="phone2" type="text" size="3" value="" maxlength="3"/>
                                        <!--<span></span>-->
                                        <input id="phone3" class="myphone" name="phone3" type="text" size="4" value="" maxlength="4"/>
                                        <input type="hidden" name="mob" id="mob"/>
                                        
                                    </div>

                                </div>
                                        <!--end of Team Member Phone-->
                                        
                                        
                                        <div class="col-md-12">
                                            <div class="col-md-3 col-sm-3">
                                                <label>Organization:</label><sup>*</sup>
                                            </div>
                                            <div class="col-md-9 col-sm-9">
                                                <input type="text" name="orgname" id="orgname" required/>
                                            </div>
                                        </div>
                                        
										<div class="col-md-12">&nbsp;</div>
                                        
                                        <div class="col-md-12">
										  <div class="col-md-3">&nbsp</div>
										  <div class="col-md-9">
                                            <a href="javascript:void(0);" id="changepasswordmodalevt" class="logout">Change Password</a>
										  </div>
                                       </div>
                                        
                                        
                                    </div>
                                    <div class="formbtn">
                                        <!--<input class="cancel" type="submit" formnovalidate  value="Cancel" id="cancelbtn"/>-->
                                        <button class="active">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                        
                        
                        
                        
                        
                        
                                <!--Add change password modal popup-->
                                <div class="modal fade" id="changepasswordmodal" role="dialog">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">X</button>
                                                <h4 class="modal-title">Change Password</h4>
                                            </div>
                                            <div class="modal-body">
                                                <form accept-charset="utf-8" method="post" id="changepassword-form" class="simform">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="sminputs">
                                         <div class="input full">
                                           <!--<label class="string optional" for="user-name">Email*</label>-->
                                           <input class="string optional" maxlength="255" id="newpassword" name="newpassword" placeholder="New Password" type="password" size="50" />
                                         </div>
                                       </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="sminputs">
                                         <div class="input full">
                                         
               <input class="string optional" maxlength="255" id="password_again" name="password_again" placeholder="Confirm Password" type="password" size="50" />
                                         </div>
                                       </div>
                                </div>
                                <br/>
                                <div class="col-md-12">
                                        <div class="simform__actions">
                      <button class="submit"  value="Log In" name="passchange-btn-login" id="changepass-btn-login">Save new password</button>
                                 </div> 
                                    </div>
                            </div>
                      </form>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <!--End of Add Team Modal popup-->
                                
                        
                        
                        
                        
                        
                        
                        
                        
                        
                    </div>

                </div>
            </div>
        </section>


        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="jqueryui/jquery-ui.js"></script>
        <script src="js/engageconfig.js"></script>
        <script src="js/jquery.toast.js"></script>
        <script src="js/timesession.js"></script>
        
        <script type="text/javascript" src="js/validation.min.js"></script>
        <script type="text/javascript" src="js/loadingoverlay.min.js"></script>
        <script src="js/myprofile.js"></script>

    </body>
</html>

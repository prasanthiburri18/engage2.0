        <section>
            <div class="maincontent settingspage patient-list">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <div class="Sideblock">
                                <label>Settings</label>
                                <ul>
                                    <li><a href="myaccount.html">My Account</a></li>
                                    <!--<li><a href="myaccount.html">My Organization</a></li>-->

                                    <!--<li><a href="#">Log out</a></li>-->
                                    <!--<li>Help</li>-->
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8">
                            <div class="title-block">
                                <h3>My Team</h3>
                                <a  class="import-btn teeammemimport-btn" href="#" id="addTeamuser" ><img src="images/plus-icon.png" alt="plus-icon">ADD NEW TEAM MEMBER</a>
                            </div>
                            <div class="dashboardbox">
                                <!--                        <div  class="row display Filter-block">
                                                            <div class="col-lg-12 Filter-Title">FILTER</div>
                                                            <div class="col-lg-4 col-md-4">
                                
                                                                <input type="text"   name="searchpatientname" placeholder="Name" id="searchpatientname"/>
                                                            </div>
                                                            <div class="col-lg-4 col-md-4">
                                                                <input type="text" id="praname" placeholder="Pathway Name" name="practicename" class="string optional typeahead tt-query" autocomplete="off" spellcheck="false">
                                                               
                                                            </div>
                                                            <div class="col-lg-4 col-md-4">
                                
                                                                <button name="searchbtn" class="import-btn" id="searchbtn"><img src="images/search-icon.png" alt="plus-icon">Search</button>
                                
                                                            </div>
                                                        </div>-->
                                <table width="100%" class="display" id="example">
                                    <thead>
                                        <tr>
                                            <th width="30%">NAME</th>
                                            <th width="24%">EMAIL</th>
                                            <th width="30%">PHONE NUMBER</th>
                                            <th width="16%">ROLE</th>

                                        </tr>
                                    </thead>

                                </table>


                                <!--Add Team member modal popup-->
                                <div class="modal fade" id="addteammemModal" role="dialog">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">X</button>
                                                <h4 class="modal-title">Add New Team Member</h4>
                                            </div>
                                            <div class="modal-body">
                                                <form  accept-charset="utf-8" method="post" id="addpatient-form" class="simform">
                                                    <div class="form-group">
                                                        <label>Name</label><sup>*</sup>
                                                        <input type="text"  required name="teammembername" id="teammembername" class="form-control"/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label>Email</label><sup>*</sup>
                                                        <input type="text"  required name="teammemberemail" id="teammemberemail" class="form-control"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Date of Birth</label><sup>*</sup>
                                                        <p class="datepicker-block"><input type="date" name="teammembernamedob" id="teammembernamedob" class="form-control" required="" /></p>
                                                        <span class="error"></span>
                                                    </div>
                                                    <div class="form-group"> 
                                                        <div class="col-lg-12"> 
                                                        <label>Mobile Number</label><sup>*</sup>
                                                        </div>
                                                        <div class="col-lg-4 mobile-format">  
                                                            <input id="phone1" class="phone form-control" name="phone1" type="text" size="3" value="" maxlength="3" />
                                                            <span></span></div>
                                                        <div class="col-lg-4 mobile-format">
                                                            <input id="phone2" class="phone form-control" name="phone2" type="text" size="3" value="" maxlength="3"/>
                                                            <span></span></div>
                                                        <div class="col-lg-4"> 
                                                            <input id="phone3" class="phone form-control" name="phone3" type="text" size="4" value="" maxlength="4"/>
                                                            <input type="hidden" name="mob" id="mob"/></div>
                                                            <br/>
                                        <p id="pherr"></p>


                                                    </div>
                                                    <div class="form-group">
                                                        <label>Messages:</label>
                                                        <textarea class="form-control" rows="5" id="membercomments" name="membercomments"></textarea>
                                                    </div> 

                                                    <div class="form-group">
                                                        <div class="radio-inline radio active">
                                                            <input type="radio" checked name="roletype" id="roletypeA" value="A"/>
                                                            <label for="roletypeA"><span></span> Admin </label>
                                                        </div>
                                                        <div class="radio-inline radio">
                                                            <input type="radio" name="roletype" id="roletypeU" value="U"/>
                                                            <label for="roletypeU"><span></span> User </label>
                                                        </div>
                                                    </div>

                                                    <div class="formbtn">
                                                         <input type="submit" id="cancel" class="cancel" value="Cancel"/>
                                                        <button class="active">Save</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <!--End of Add Team Modal popup-->
                                


                            </div>
                        </div>
                    </div>

                </div>
            </div>
